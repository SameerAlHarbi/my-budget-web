<p *ngIf="banksListItems.length < 1 && !isFetching">No Banbks Availables</p>
<ul class="list-group list-group-flush" 
    *ngIf="banksListItems.length >= 1 && !isFetching">
    <app-banks-list-item *ngFor="let bank of banksListItems; let i = index;"
         [bankItem]="bank"></app-banks-list-item>
</ul>
<p *ngIf="isFetching"><i class="fas fa-spinner fa-lg fa-spin"></i> Loading...</p>
